name: Run k6 Load Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up k6
        uses: grafana/k6-action@v0.3.1

      - name: Run k6 script
        run: k6 run k6/workflow.js
